<!DOCTYPE html>
<html lang="en" style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RupeeVault Bank</title>
  </head>
  <body style="background-color: #f9f9f9; padding: 20px;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
      <!-- Header -->
      <tr>
        <td style="background-color: #0047ab; padding: 20px; border-top-left-radius: 8px; border-top-right-radius: 8px;">
          <h2 style="color: #ffffff; margin: 0;">🏦 RupeeVault Bank</h2>
        </td>
      </tr>

      <!-- Message Content -->
      <tr>
        <td style="padding: 30px;">
          <!-- CUSTOM CONTENT GOES HERE -->
          {% block content %}{% endblock %}
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td style="padding: 20px; background-color: #f0f0f0; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; text-align: center;">
          <p style="font-size: 12px; color: #777777; margin: 0;">
            © {{ year }} RupeeVault Bank. All rights reserved.
          </p>
          <p style="font-size: 12px; color: #777777; margin: 5px 0 0;">
            This is an automated message. Please do not reply.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
