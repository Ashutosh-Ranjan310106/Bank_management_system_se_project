{% extends "base.html" %}

{% block title %}Change Password | RupeeVault{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <h1 class="text-4xl font-bold text-purple-400 mb-6 animate-fade-in-down">Change Your Password</h1>
    <p class="text-lg text-gray-300 mb-10 animate-fade-in">Keep your account secure by updating your password regularly.</p>

    <div class="max-w-md mx-auto bg-purple-800 p-8 rounded-xl shadow-lg animate-fade-in" style="animation-delay: 0.3s;">
        <form method="POST" action="{{ url_for('change_password') }}" class="space-y-6">
            <div class="text-left">
                <label for="old_password" class="block mb-2 text-sm font-medium text-purple-200">Old Password</label>
                <input type="password" name="old_password" id="old_password" required
                    class="w-full px-4 py-2 rounded-lg bg-purple-700 text-white border border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400" />
            </div>

            <div class="text-left">
                <label for="new_password" class="block mb-2 text-sm font-medium text-purple-200">New Password</label>
                <input type="password" name="new_password" id="new_password" required
                    class="w-full px-4 py-2 rounded-lg bg-purple-700 text-white border border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400" />
            </div>

            <div class="text-left">
                <label for="confirm_password" class="block mb-2 text-sm font-medium text-purple-200">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required
                    class="w-full px-4 py-2 rounded-lg bg-purple-700 text-white border border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400" />
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit"
                class="w-full mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                Update Password
            </button>
        </form>
    </div>
</div>

<style>
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translate3d(0, -30px, 0);
    }
    to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.animate-fade-in-down {
    animation: fadeInDown 0.8s ease-out;
}

.animate-fade-in {
    animation: fadeIn 0.8s ease-out forwards;
    opacity: 0;
}
</style>
{% endblock %}
